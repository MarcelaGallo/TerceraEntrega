<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto_List</title>
</head>
<body>
    <h1> Entrega Final Curso Python</h1>
    <ul>
        {% for producto in object_list %}
            <li>
                <p>Nombre: {{producto.codigo}}</p>
                <p>
                    <a href="{% url 'Detail' producto.id %}"> Ver</a>
                    <a href="{% url 'Edit' producto.id %}"> Editar</a>
                    <a href="{% url 'Delete' producto.id %}"> Borrar</a>
                </p>
            </li>

        {% endfor %}
    </ul>
</body>
</html>
