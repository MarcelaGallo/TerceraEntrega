{% extends "AppTabata/padre.html" %}

{% load static %}

{% block title %}
{% endblock %}

{% block logo %}
{% endblock %}

{% block content %}
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1>Ingreso al Sistema</h1>
                <p class="lead mb-0">Ingrese las Credenciales de Acceso</p>
                <form action="" method="POST">{% csrf_token %}

                    <table>
                        {{ form.as_table }}
                    </table>
  
                    <button type="submit">Ingresar</button>
                </form>
                <hr>
                <a href="{% url 'Register' %}">Crear Nueva Cuenta</a>
            </div>
        </div>
    </header>
{% endblock %}
